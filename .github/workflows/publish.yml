name: Publish Quarto Book to GitHub Pages

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Quarto
        uses: quarto-dev/quarto-actions/setup@v2
        with:
          # pin a version if you want reproducibility, e.g. "1.5.57"
          version: "latest"

      # If your book uses Python execution (jupyter), uncomment:
      # - name: Set up Python
      #   uses: actions/setup-python@v5
      #   with:
      #     python-version: "3.11"
      # - name: Install Python deps
      #   run: |
      #     python -m pip install --upgrade pip
      #     pip install -r requirements.txt

      # If your book uses R execution, uncomment:
      # - name: Set up R
      #   uses: r-lib/actions/setup-r@v2
      # - name: Install R deps
      #   run: Rscript -e 'install.packages(c("rmarkdown"))'

      - name: Render book
        run: quarto render

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: _book

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4